name: Test and Build

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Backend setup
      - name: Install backend dependencies
        run: |
          cd server
          npm install

      # Frontend setup
      - name: Install frontend dependencies
        run: |
          cd lan_chat_react
          npm install

      # Lint frontend
      - name: Lint frontend
        run: |
          cd lan_chat_react
          npm run lint
        continue-on-error: true

      # Build frontend
      - name: Build frontend
        run: |
          cd lan_chat_react
          npm run build

      - name: Build Docker images (no push)
        run: |
          docker-compose build

      - name: âœ… Build Success
        run: echo "All checks passed!"